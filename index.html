<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Standard Calculator</h1>
        <div class="calculator">
            <input type="text" name="screen" id="screen" >
            <table>
                <tr>
                    <td><button>C</button></td>
                    <td><button>&larr;</button></td>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td><button>%</button></td>
                    <td><button>sin</button></td>
                </tr>
                <tr>
                    <td><button class="num">7</button></td>
                    <td><button class="num">8</button></td>
                    <td><button class="num">9</button></td>
                    <td><button>x</button></td>
                    <td><button>ln</button></td>
                    <td><button>cos</button></td>
                </tr>
                <tr>
                    <td><button class="num">4</button></td>
                    <td><button class="num">5</button></td>
                    <td><button class="num">6</button></td>
                    <td><button>-</button></td>
                    <td><button>e</button></td>
                    <td><button>tan</button></td>
                </tr>
                <tr>
                    <td><button class="num">1</button></td>
                    <td><button class="num">2</button></td>
                    <td><button class="num">3</button></td>
                    <td><button>+</button></td>
                    <td><button>π</button></td>
                    <td rowspan="2"><button class="equal">=</button></td>
                </tr>
                <tr>
                    <td><button>.</button></td>
                    <td><button class="num">0</button></td>
                    <td><button>/</button></td>
                    <td><button>x²</button></td>
                    <td><button>!</button></td>

                </tr>
            </table>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
